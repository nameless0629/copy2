<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<head>
    <meta charset="utf-8">
    <title>iLearn: 登入本網站</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
<div id="page">
    <div id="center-box">
        <div id="inner-box">
            <div id="login-form">
                <img src="pic/moodle4_log.jpg">
                <input class="form-input" id="username-input" placeholder="帳號">
                <input class="form-input" id="password-input" placeholder="密碼">
                <button id="login">登入</button>
            </div>
            <div id="bar"></div>
            <div id="info">
                <p><strong>請使用NID帳號/密碼登入平台。</strong></p>
                <p><strong>欲變更NID密碼，請連結至<a href="https://netid.fcu.edu.tw/"><img src="pic/nidlogo.png"></a></strong></p>
                <div id="info-box">
                    <select required>
                        <option>正體中文 (zh_tw)</option>
                        <option>English (en)</option>
                    </select>
                    <p id="cookie-info">&#x2753;Cookie使用資訊</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
